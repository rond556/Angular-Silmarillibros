<div class="characterModal">
    <div class="modal-header">
        <img id="character-art" [src]='character.imagePath'>
        <p id="quote">{{character.quote}}</p>
    </div>
    <h3 class="modal-title">
        {{character.name}}
    </h3>
    <div class="character-info">
        Race: {{character.race}}
    </div>
</div>
